name: FactoryFurnace
main: com.github.TeamRA.FactoryFurnace.FactoryFurnace
version: 0.2
website: 
authors:
  - TeamRA
description: An Auto-Reloading furnace plug-in
commands:
  FactoryFurnace:
    description: <add>adds a furnace; <remove>removes a furnace; <info>returns info on a furnace
    usage: /FactoryFurnace <add|remove|info> [Player name]
  ffa:
    description: adds a furnace
    usage: /ffa [Player name]
    permission: FactoryFurnace.add
  ffr:
    description: removes a furnace
    usage: /ffr
    permission: FactoryFurnace.remove
  ffi:
    description: get info about a furnace
    usage: /ffi
    permission: FactoryFurnace.info  